<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>A Calculator</title>
</head>
<body>
    <h1>A Simple Calculator</h1>
    <div class="container">    
        <div id="display"> 
        <p></p> 
        </div>
        <div class="buttons">
            <div class="numbers">
                <button data-key="7" class="number">7</button>
                <button data-key="8" class="number">8</button>
                <button data-key="9" class="number">9</button>
                <button data-key="4" class="number">4</button>
                <button data-key="5" class="number">5</button>
                <button data-key="6" class="number">6</button>
                <button data-key="1" class="number">1</button>
                <button data-key="2" class="number">2</button>
                <button data-key="3" class="number">3</button>
                <button data-key="0" class="number">0</button>
                <button data-key="." class="number">.</button>
                <button id="equals">=</button>
            </div>
            <div class="operators">
                <button id="divide">&#247;</button>
                <button id="multiply">x</button>
                <button id="sum">+</button>
                <button id="subtract">-</button>
            </div>
        </div>
        <button id="clear">clear</button>
    </div>
</body>
</html>
